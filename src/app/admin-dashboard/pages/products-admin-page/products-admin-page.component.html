
<h1 class="text-2xl font-bold">Product List</h1>
<h3 class="text-lg">Total products
    <span class="text-accent">{{ productsResource.value()?.count }}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-10 items-center h-20">
    <app-pagination 
      [pages]="productsResource.value()?.pages ?? 0"
      [currentPage]="paginationService.currentPage()" 
    />

    <select class="select select-bordered w-32">
        <option value="10" (click)="productsPerPage.set(10)">10</option>
        <option value="20" (click)="productsPerPage.set(20)">20</option>
        <option value="50" (click)="productsPerPage.set(50)">50</option>
        <option value="100" (click)="productsPerPage.set(100)">100</option>
    </select>

    <div class="flex flex-1"></div>

    <button class="btn btn-primary" routerLink="/admin/product/new">New product</button>
</div>


<product-table [products]="productsResource.value()?.products ?? []" />
