<p-carousel [value]="slides" [numVisible]="1" [numScroll]="1" [circular]="false">
    <ng-template let-slide #item>
        <div class="rounded-border m-2">
            <div class="mb-4">
                <div class="relative mx-auto">
                    <img [src]="slide.url" class="w-full rounded-border" />
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
